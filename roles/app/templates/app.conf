<VirtualHost *:80>
        ServerName {{ app.name }}
        DocumentRoot /srv/{{ app.name }}/current/web
        ErrorLog /srv/{{ app.name }}/shared/log/error.log
        CustomLog /srv/{{ app.name }}/shared/log/access.log combined

        <Directory /srv/{{ app.name }}/current/web>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>

</VirtualHost>

